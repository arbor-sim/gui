name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_ubuntu:
    name: "Build on Ubuntu"
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
        - { 
            name: "Ubuntu GCC X",
            os:   "ubuntu-latest",
            cc:   "gcc-10",
            cxx:  "g++-10"
          }
        - { 
            name: "Ubuntu LLVM X",
            os:   "ubuntu-latest",
            cc:   "clang-10",
            cxx:  "clang++-10"
          }
    steps:
      - name: "Clone w/ submodules"
        uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Update apt
        run: sudo apt update
      - name: Install missing packages
        run: sudo apt install libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libglu1-mesa-dev freeglut3-dev mesa-common-dev
      - name: Configure
        run: cmake -S . -B build -DCMAKE_CXX_COMPILER=${{ matrix.config.cxx }}
      - name: Build
        run: cmake --build build
  build_macos:
    name: "Build on MacOS"
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
        - {
            name: "MacOS 10",
            os:   "macos-10.15",
            cc:   "c",
            cxx:  "clang++-10"
          }
    steps:
      - name: "Clone w/ submodules"
        uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Configure
        run: cmake -S . -B build -DCMAKE_CXX_COMPILER=$(brew --prefix llvm)/bin/clang++ -DCMAKE_C_COMPILER=$(brew --prefix llvm)/bin/clang -DARBORGUI_BUILD_BUNDLE=ON
      - name: Build
        run: cmake --build build --target package

  build_appimage:
    name: "Make Linux AppImage Nightly"
    runs-on: ubuntu-latest
    steps:
      - name: install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip libxml2-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libglu1-mesa-dev freeglut3-dev mesa-common-dev
          sudo pip install --upgrade pip cmake
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 10
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-10 10
      - name: "Clone w/ submodules"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Make AppImage
        run: sh ./scripts/appimage.sh
      - uses: actions/upload-artifact@v2
        with:
          name: linux
          path: './*.AppImage*'

  build_diskim:
    name: "Make Apple Disk Image Nightly"
    runs-on: macos-latest
    steps:
      - name: "Clone w/ submodules"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Configure
        run: cmake -S . -B build -DCMAKE_CXX_COMPILER=$(brew --prefix llvm)/bin/clang++ -DCMAKE_C_COMPILER=$(brew --prefix llvm)/bin/clang -DARBORGUI_BUILD_BUNDLE=ON
      - name: Build
        run: cmake --build build --target package
      - name: Upload .dmg
        uses: actions/upload-artifact@v2
        with:
          name: apple
          path: build/*.dmg